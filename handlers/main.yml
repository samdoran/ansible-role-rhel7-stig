- name: restart ssh
  service:
    name: sshd
    state: restarted

- name: reboot system
  shell: sleep 3; reboot
  async: 0
  poll: 0
  ignore_errors: yes

- name: restart snmpd
  service:
      name: snmpd
      state: restarted

- name: make grub2 config
  command: grub2-mkconfig --output=/etc/grub2.cfg

- name: restart ntpd
  service:
      name: ntpd
      state: restarted
